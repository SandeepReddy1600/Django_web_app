{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
    <img class="rounded-circle article-img"src="{{ object.author.profile.image.url }}">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="{% url 'user-posts' object.author %}">{{ object.author }}</a>
            {% if object.author == user %}
                <div>
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'post-update' object.id %}">Update</a>
                    <a class="btn btn-sm btn-outline-danger" href="{% url 'post-delete' object.id %}">Delete</a>
                </div>
            {% endif %}
          <small class="text-muted">{{ object.date_posted|date:" d F, Y " }}</small>
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
      </div>
    </article>
{% endblock content %}
